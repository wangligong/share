<div class="btn-group" role="group" aria-label="Basic example">
    <button id="today" type="button" class="btn btn-secondary" onclick="today()"><p class="navbar-text" th:text="${todayQACount}">今日 (todayQACount)</p></button>
    <button id="month" type="button" class="btn btn-secondary" onclick="currentMonth()"><p class="navbar-text" th:text="${monthQACount}">本月 (monthQACount)</p></button>
    <button id="total" type="button" class="btn btn-secondary" onclick="total()"><p class="navbar-text" th:text="${yearQACount}">总数 (yearQACount)</p></button>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
   提交建议
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">请提交您的建议</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <textarea id="advice" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="save()">提交</button>
            </div>
            <script>
                function save() {
                    console.log($("#advice").val());
                    $.ajax({
                        url: "http://127.0.0.1:8080/api/qa/newQuestion?question=" + $("#advice").val(),
                        type: 'post',
                        success: function(data){
                            console.log(data);
                            alert("提交成功")
                        },
                            error: function(){
                    }
                  })
                }
            </script>
        </div>
    </div>

</div>
<div id="data">
</div>
